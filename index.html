<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Euroviisut 2016</title>

    <link rel="stylesheet" type="text/css" href="css/flag-icon.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6 col-sm-6 col-xs-12 map-col">
                <div id="map"></div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 points-col">
                <h2>Miten Euroviisujen finaalissa äänestettiin</h2>
                <div id="points-data">
                    Valitse maa kartalta.
                </div>

                <div class="attribution">
                    <a href="http://www.karttalehtinen.fi">Juuso Lehtinen</a>
                </div>
            </div>

            <div class="australia">
                <div class="australia-color"></div>
                Australia
            </div>
        </div>
    </div>


    <script id="modal-template" type="text/template">
        <h3>{{countryName}}</h3>

        Näytä kartalla:<br>
        <label><input class="point-type" type="radio" name="point-type" checked="checked" value="jury"> Tuomaristo</label>
        <label><input class="point-type" type="radio" name="point-type" value="televote"> Puhelinäänestys</label>

        <div class="row">
            <div class="col-sm-6">
                <h4 class="table-header">Tuomariston pisteet</h4>

                <table class="table jury-table">
                    {{#each juryPoints}}
                        <tr>
                            <td class="points-{{@index}} point-color"></td>
                            <td><span class="flag-icon flag-icon-{{countryCode country}}"></span></td>
                            <td>{{country}}</td>
                            <td>{{points}}</td>
                        </tr>
                    {{/each}}
                </table>
            </div>
            <div class="col-sm-6">
                <h4 class="table-header">Puhelinäänestyksen pisteet</h4>

                <table class="table televote-table">
                    {{#each televotePoints}}
                        <tr>
                            <td class="points-{{@index}} point-color"></td>
                            <td><span class="flag-icon flag-icon-{{countryCode country}}"></span></td>
                            <td>{{country}}</td>
                            <td>{{points}}</td>
                        </tr>
                    {{/each}}
                </table>
            </div>

        </div>
    </script>

    <script src="bundle.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46303010-6', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
